name: Build

on:
  push:
    branches: [master]
    paths-ignore:
      - "docs/**"
      - ".github/**"
  pull_request:
    branches: [master]
    paths-ignore:
      - "docs/**"
      - ".github/**"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2

      - name: Build
        run: cargo build --all --verbose

      - name: Run tests
        run: cargo test --all --verbose
